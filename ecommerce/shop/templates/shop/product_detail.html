{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>{{ product.name }}</h2>
<div class="product-detail">
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <form action="{% url 'cart_add' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Add to Cart</button>
    </form>
</div>
{% endblock %}
