{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Products</h2>
<div class="product-list">
    {% for product in products %}
        <div class="product-item">
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
